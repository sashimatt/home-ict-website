<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Home ICT Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f9f9f9;
            color: #333;
        }
        header {
            background: #2a9d8f;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #2a9d8f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #21867a;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        #success-message {
            color: green;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <h1>Contact Home ICT Services</h1>
        <p>We are here to assist you with all your ICT needs.</p>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <div class="container">
        <h2>Get in Touch</h2>
        
        <!-- Contact Form -->
        <form id="contactForm" action="https://formspree.io/f/your_form_id" method="POST" onsubmit="clearForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>

        <!-- Success Message -->
        <p id="success-message">Thank you! Your message has been sent.</p>
    </div>

    <!-- JavaScript to Clear Form -->
    <script>
        function clearForm(event) {
            event.preventDefault(); // Prevent form from redirecting
            const form = document.getElementById('contactForm');
            const successMessage = document.getElementById('success-message');

            // Submit form via Fetch API (for Formspree)
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            })
            .then(response => {
                if (response.ok) {
                    // Clear the form fields
                    form.reset();
                    // Show success message
                    successMessage.style.display = 'block';
                } else {
                    alert('Oops! Something went wrong.');
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        }
    </script>

</body>

</html>
